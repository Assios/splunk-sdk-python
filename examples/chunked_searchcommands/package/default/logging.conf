#
# The format of this file is described in this article at Python.org:
#
#     [Configuration file format](http://goo.gl/K6edZ8)
#
[loggers]
keys = root, splunklib, CountMatchesCommand, GenerateHelloCommand, SimulateCommand, SumCommand

[logger_root]
level = WARNING       ; Default: WARNING
handlers = stderr     ; Default: stderr

[logger_splunklib]
qualname = splunklib
level = DEBUG         ; Default: WARNING
handlers = splunklib  ; Default: stderr
propagate = 0         ; Default: 1

[logger_CountMatchesCommand]
qualname = CountMatchesCommand
level = NOTSET    ; Default: WARNING
handlers = app    ; Default: stderr
propagate = 0     ; Default: 1

[logger_GenerateHelloCommand]
qualname = GenerateHelloCommand
level = NOTSET    ; Default: WARNING
handlers = app    ; Default: stderr
propagate = 0     ; Default: 1

[logger_SimulateCommand]
qualname = SimulateCommand
level = NOTSET    ; Default: WARNING
handlers = app    ; Default: stderr
propagate = 0     ; Default: 1

[logger_SumCommand]
qualname = SumCommand
level = NOTSET    ; Default: WARNING
handlers = app    ; Default: stderr
propagate = 0     ; Default: 1

[handlers]
# See [logging.handlers](http://goo.gl/9aoOx)
keys = app, splunklib, stderr

[handler_app]
# Select this handler to log events to $SPLUNK_HOME/etc/apps/searchcommands_app/searchcommands_app.log
class = logging.handlers.RotatingFileHandler
level = NOTSET
args = ('%(SPLUNK_HOME)s/var/log/splunk/chunked_searchcommands.log', 'a', 524288000, 9, 'utf-8', True)
formatter = searchcommands

[handler_splunklib]
# Select this handler to log events to $SPLUNK_HOME/var/log/splunk/splunkd.log
class = logging.handlers.RotatingFileHandler
args = ('%(SPLUNK_HOME)s/var/log/splunk/splunklib.log', 'a', 524288000, 9, 'utf-8', True)
level = NOTSET
formatter = searchcommands

[handler_stderr]
# Select this handler to log events to $SPLUNK_HOME/var/log/splunk/splunkd.log
class = logging.StreamHandler
level = NOTSET
args = (sys.stderr,)
formatter = searchcommands

[formatters]
keys = searchcommands

[formatter_searchcommands]
format = %(asctime)s, Level=%(levelname)s, Pid=%(process)s, File=%(filename)s, Line=%(lineno)s, %(message)s
